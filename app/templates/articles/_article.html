<div>
    <h2><a href="{{ url_for('articles.article', id=article.id) }}">{{ article.title }}</a></h2>
  <div class="info">
    <span class="date">
      <span class="glyphicon glyphicon-calendar"></span>
      {{ article.create_date }}
    </span>
    <span class="user">
        <a href=""><img src=""></a>
        <a href="">{{ article.user.get_screen_name() }}</a>
    </span>
    <span class="comments">
      <span class="glyphicon glyphicon-comment"></span>
      Comments
    </span>
  </div>
  <div class="content">
    {{ article.content }}
  </div>
  {% if article.get_tags %}
    <div class="tags">
      {% for tag in article.get_tags() %}
      <a href="{{ url_for('articles.tag', tag=tag) }}"><span class="label label-default">{{ tag }}</span></a>
      {% endfor %}
    </div>
  {% endif %}
</div>
